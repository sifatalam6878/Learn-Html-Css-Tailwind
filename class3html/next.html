<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <!-- এক্সটারনাল CSS ফাইল লিঙ্ক করা হয়েছে -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- হিরো সেকশন -->
    <section id="hero">

        <!-- টেক্সট এরিয়া -->
        <div>
            <!-- সাব-টাইটেল -->
            <h3 id="sub-title">Crispy, every bite taste</h3>

            <!-- মূল টাইটেল -->
            <h1 id="title">Hot spicy chiken burger</h1>

            <!-- অর্ডার বাটন (SVG আইকন সহ) -->
            <button class="btn">
                <!-- SVG আইকন (cart বা ডেলিভারি আইকন) -->
                <svg width="25" height="25" viewBox="0 0 25 25" ... > ... </svg>
                <span>Order now</span>
            </button>
        </div>

        <!-- ইমেজ এরিয়া -->
        <div>
            <img src="./Group1000002308.png" alt="">
        </div>

    </section>

</body>

</html>
