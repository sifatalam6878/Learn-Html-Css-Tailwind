<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sunset With Birds</title>

  <style>
    body {
      height: 100vh;
      width: 100%;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      animation: skychange 20s infinite alternate ease-in-out;
    }

    /* Sun */
    #sun {
      height: 130px;
      width: 130px;
      border-radius: 50%;
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(circle, yellow 40%, orange 70%, red 100%);
      box-shadow: 0 0 80px 40px rgba(255, 140, 0, 0.8);
      animation: sunset 20s infinite alternate ease-in-out;
      z-index: 1;
    }

    /* Moon */
    #moon {
      height: 90px;
      width: 90px;
      border-radius: 50%;
      position: absolute;
      top: 85%;
      left: 70%;
      background: radial-gradient(circle, #fff 60%, #d9d9d9 100%);
      box-shadow: 0 0 30px 15px rgba(255, 255, 255, 0.8);
      opacity: 0;
      animation: moonrise 20s infinite alternate ease-in-out;
      z-index: 1;
    }

    /* Stars */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite alternate;
      z-index: 1;
    }
    .star:nth-child(3) { top: 20%; left: 15%; animation-delay: 1s; }
    .star:nth-child(4) { top: 10%; left: 40%; animation-delay: 2s; }
    .star:nth-child(5) { top: 25%; left: 65%; animation-delay: 3s; }
    .star:nth-child(6) { top: 15%; left: 80%; animation-delay: 1.5s; }
    .star:nth-child(7) { top: 30%; left: 55%; animation-delay: 2.5s; }

    /* Birds */
    .bird {
      position: absolute;
      top: 20%;
      width: 40px;
      height: 20px;
      background: transparent;
      border-top: 3px solid black;
      border-radius: 50%;
      transform: rotate(-20deg);
      animation: fly 12s linear infinite;
      z-index: 2;
    }

    .bird::after {
      content: "";
      position: absolute;
      right: -40px;
      width: 40px;
      height: 20px;
      border-top: 3px solid black;
      border-radius: 50%;
      transform: rotate(40deg);
    }

    .bird:nth-child(8) { top: 25%; left: -100px; animation-delay: 0s; }
    .bird:nth-child(9) { top: 30%; left: -150px; animation-delay: 2s; transform: scale(1.2); }
    .bird:nth-child(10){ top: 35%; left: -200px; animation-delay: 4s; transform: scale(0.8); }

    /* Animations */
    @keyframes sunset {
      0%   { top: 15%; background: radial-gradient(circle, yellow 40%, orange 70%, red 100%); box-shadow: 0 0 80px 40px rgba(255,200,0,0.9);}
      50%  { top: 60%; background: radial-gradient(circle, orange 40%, red 80%); box-shadow: 0 0 100px 50px rgba(255,100,0,0.8);}
      100% { top: 90%; background: radial-gradient(circle, red 60%, darkred 100%); box-shadow: 0 0 120px 60px rgba(255,50,0,0.7);}
    }

    @keyframes moonrise {
      0% { top: 85%; opacity: 0; }
      50% { opacity: 0; }
      100% { top: 20%; opacity: 1; }
    }

    @keyframes skychange {
      0%   {background: linear-gradient(to top, #87ceeb, #fceabb);}
      50%  {background: linear-gradient(to top, #f46b45, #eea849);}
      100% {background: linear-gradient(to top, #0f2027, #203a43, #2c5364);}
    }

    @keyframes twinkle {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.6; transform: scale(1); }
    }

    @keyframes fly {
      0% { left: -100px; top: 20%; }
      100% { left: 110%; top: 10%; }
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1 class="absolute top-6 w-full text-center text-[38px] font-extrabold text-white drop-shadow-xl tracking-widest animate-pulse z-20">
    üåá Sunset ‚Üí üåô Night Sky ‚ú® with üê¶ Birds
  </h1>

  <!-- Sun -->
  <div id="sun"></div>
  <!-- Moon -->
  <div id="moon"></div>
  <!-- Stars -->
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <!-- Birds -->
  <div class="bird"></div>
  <div class="bird"></div>
  <div class="bird"></div>
</body>
</html>
