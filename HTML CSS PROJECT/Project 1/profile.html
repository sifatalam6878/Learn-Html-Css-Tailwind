<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.jpg" type="image/x-icon">
    <title>Search Countries</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="logo w-25 mx-auto">
            <img class="img-fluid" src="./logo.jpg" alt="">
        </div>
        <!-- Search Countries -->
        <div class="w-50 mx-auto d-flex">
            <input placeholder="Enter a country name" class="w-75 px-3 shadow border-success rounded-pill" type="search" id="search-filed">
            <button onclick="searchBtn()" class="w-25 shadow btn btn-outline-success rounded-pill">Search</button>
        </div>
        <!-- Error -->
        <div class="w-50 mx-auto">
            <h5 class="text-danger" id="error"></h5>
            <!-- Spinner -->
            <div id="spinner" style="display: none;" class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Search Result -->
        <div class="w-50 mx-auto text-center" id="display-search">

        </div>
        <div id="display-country" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/json.js"></script>
</body>
</html>
